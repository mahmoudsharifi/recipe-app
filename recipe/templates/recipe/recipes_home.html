{% extends 'recipe/layout.html' %}
{% load static %}


{% block title%} 
    Home 
{% endblock %}

{% block content %}
    <h1 class="mt-3 text-center mb-5 text-light">
        All of our amazing Recipes
    </h1>

    {% for recipe in object_list %}
    <div class="card mb-3" style="max-width: 720px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{ recipe.image.url }}" class="img-fluid rounded-start" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ recipe.name }}</h5>
              <p class="card-text">{{ recipe.description }}</p>
              <a href="recipe/{{ recipe.id }}" class="btn btn-outline-warning">View Details</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
{% endblock %}
