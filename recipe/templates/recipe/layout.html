{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App - 
        {% block title %}
        {% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body style="background: url({% static 'background.jpg' %});">
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/">Recipe App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse">
            <div class="navbar-nav me-auto">
              {% if request.user.is_authenticated %}
                <a class="nav-link text-light" aria-current="page" href="{% url 'search' %}">Search</a>
              {% endif %}
            </div>
            <div class="navbar-nav">
              {% if request.user.is_authenticated %}
                <a class="nav-link text-light" aria-current="page"> Welcome {{ request.user }}!</a>
                <a class="nav-link text-light" aria-current="page" href="{% url 'logout' %}">Logout</a>
              {% else %}
                <a class="nav-link text-light" aria-current="page" href="{% url 'login' %}">Login</a>
                <a class="nav-link text-light" aria-current="page" href="#">Register</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>

        <div class="container-fluid justify-content-center align-items-center d-grid">
            {% block content %}
            {% endblock %}
        </div>
</body>
</html>
